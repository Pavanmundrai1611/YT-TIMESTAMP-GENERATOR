<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Timestamp Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }

        .time-inputs input {
            text-align: center;
            padding: 12px 8px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #ff7979);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .result-link {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            color: #87ceeb;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(68, 160, 141, 0.3);
        }

        .copy-success {
            background: linear-gradient(45deg, #2ecc71, #27ae60) !important;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .time-inputs input {
                padding: 14px;
            }

            input {
                padding: 14px 16px;
            }

            .generate-btn {
                padding: 16px;
                font-size: 1rem;
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1>YouTube Timestamp Generator</h1>
        
        <div class="input-group">
            <label for="youtube-url">YouTube URL</label>
            <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
            <div class="error" id="url-error">Please enter a valid YouTube URL</div>
        </div>

        <div class="input-group">
            <label>Timestamp</label>
            <div class="time-inputs">
                <input type="number" id="hours" placeholder="Hours" min="0" max="23" value="0" />
                <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" value="0" />
                <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" value="0" />
            </div>
            <div class="error" id="time-error">Please enter valid time values</div>
        </div>

        <button class="generate-btn" id="generate-btn">Generate Timestamped Link</button>

        <div class="result" id="result">
            <div class="result-label">Your timestamped YouTube link:</div>
            <div class="result-link" id="result-link"></div>
            <button class="copy-btn" id="copy-btn">Copy Link</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function extractVideoId(url) {
                const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const match = url.match(regex);
                return match ? match[1] : null;
            }

            function validateInputs() {
                const url = $('#youtube-url').val().trim();
                const hours = parseInt($('#hours').val()) || 0;
                const minutes = parseInt($('#minutes').val()) || 0;
                const seconds = parseInt($('#seconds').val()) || 0;

                $('.error').hide();
                let isValid = true;

                if (!url || !extractVideoId(url)) {
                    $('#url-error').show();
                    isValid = false;
                }

                if (hours < 0 || hours > 23 || minutes < 0 || minutes > 59 || seconds < 0 || seconds > 59) {
                    $('#time-error').show();
                    isValid = false;
                }

                return isValid;
            }

            function generateTimestampedLink() {
                if (!validateInputs()) return;

                const url = $('#youtube-url').val().trim();
                const hours = parseInt($('#hours').val()) || 0;
                const minutes = parseInt($('#minutes').val()) || 0;
                const seconds = parseInt($('#seconds').val()) || 0;

                const videoId = extractVideoId(url);
                const totalSeconds = hours * 3600 + minutes * 60 + seconds;
                
                let timestampedUrl;
                if (totalSeconds > 0) {
                    timestampedUrl = `https://www.youtube.com/watch?v=${videoId}&t=${totalSeconds}s`;
                } else {
                    timestampedUrl = `https://www.youtube.com/watch?v=${videoId}`;
                }

                $('#result-link').text(timestampedUrl);
                $('#result').slideDown(300);
                
                // Reset copy button
                $('#copy-btn').removeClass('copy-success').text('Copy Link');
            }

            function copyToClipboard() {
                const link = $('#result-link').text();
                navigator.clipboard.writeText(link).then(() => {
                    $('#copy-btn').addClass('copy-success').text('Copied!');
                    setTimeout(() => {
                        $('#copy-btn').removeClass('copy-success').text('Copy Link');
                    }, 2000);
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = link;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    $('#copy-btn').addClass('copy-success').text('Copied!');
                    setTimeout(() => {
                        $('#copy-btn').removeClass('copy-success').text('Copy Link');
                    }, 2000);
                });
            }

            // Event listeners
            $('#generate-btn').on('click', generateTimestampedLink);
            $('#copy-btn').on('click', copyToClipboard);

            // Allow Enter key to generate link
            $('input').on('keypress', function(e) {
                if (e.which === 13) {
                    generateTimestampedLink();
                }
            });

            // Auto-validate on input
            $('#youtube-url').on('input', function() {
                $('#url-error').hide();
            });

            $('.time-inputs input').on('input', function() {
                $('#time-error').hide();
            });

            // Auto-format time inputs
            $('.time-inputs input').on('blur', function() {
                const value = parseInt($(this).val());
                if (!isNaN(value) && value >= 0) {
                    $(this).val(value);
                } else {
                    $(this).val(0);
                }
            });
        });
    </script>
</body>
</html>
